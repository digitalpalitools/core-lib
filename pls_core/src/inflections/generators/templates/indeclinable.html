<div class="pls-inflection-type-indeclinable">
  {% if is_inflected_form -%}
  <i>See <strong>{{ word }}</strong> for inflection table.</i>
  {% else -%}
  <i>'<strong>{{ word }}</strong>' is indeclinable.</i>
  {% endif -%}
</div>
<div class="pls-inflection-summary-definition">
  <span class="pls-inflection-summary-definition-pos">({{ pos }})</span>
  <span class="pls-inflection-summary-definition-meaning">{{ meaning }}</span>
</div>
